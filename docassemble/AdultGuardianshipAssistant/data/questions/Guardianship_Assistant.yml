id: Guardianship Filter
mandatory: true
question: |
  Is Guardianship the right choice for you?
subquestion: |
  **Guardianships transfer decision-making power away from an individual to the Guardian. It is meant to be used in situations where the individual cannot make or communicate decisions or preferences. Guardianships are difficult to undo and should be viewed as a last resort**

    Other options may include one or more of the following:

  * [Supported Decision Making](https://supporteddecisions.org);
  * [Healthcare Proxy](https://masshealthdecisions.org/health-care-proxy/#:~:text=The%20Massachusetts%20Health%20Care%20Proxy,or%20communicate%20those%20decisions%20yourself.Healthcare Proxy Forms);
  * [Representative Payeee](https://www.ssa.gov/payee/faqrep.htm); and/or
  * [Durable Power of Attorney](https://www.mass.gov/service-details/learn-about-the-power-of-attorney)
field: last_option
buttons:
  - "Research Alternatives": False
  - "Proceed with Guardianship": True
