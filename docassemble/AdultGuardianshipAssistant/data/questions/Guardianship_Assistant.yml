id: Request a Guardanship
continue button field: Guardianship_Assistant_intro
question: |
  Adult Guardianship Assistant
subquestion: |
    **The Adult Guardianship Assistant provides information on adult guardianship in Massachusetts and guides users in filling out court forms.**

    This interview should take approximately 30-60 minutes to complete. At any time during the interview, you can save your answers and return later to finish the interview.

    Please see the [Glossary of Terms](https://suffolklitlab.org/selfhelp/health_glossary.html#top) to help you complete this interview. The Glossary opens in a separate window and defines some of the words and phrases used in this interview that may not be familiar to most people.

    At the end of this interview, you will be able to download partially completed court documents and a "next steps" checklist.

    *Disclaimer: This questionnaire is informational only, and is not legal advice. Use of this questionnaire does not create an attorney-client relatiobship. Please contact an attorney for legal advice directed at any specific concerns you may have.*
